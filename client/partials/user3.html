<style type="text/css">
  .error {
    color: red;
  }
  .success {
    color: green;
  }
</style>
<div ng-controller='userController'>
<h2>Fill out your internet links</h2>
<div class = "container userForm">
<form class="col s12 form-wrapper" name="myForm" ng-submit = "addSocialMedia()">
    <div class = "row">
      <div class="input-field col s6">
        <input id="instagram" type="text" name = "instagram" ng-model = 'user3.instagram'>
        <label for="instagram">Instagram</label>
      </div>
      <div class = "col s6">
        <br>
        <span class="success" ng-show="myForm.instagram.$dirty &&myForm.instagram.$valid && instagramLength > 0"> &#x2714;</span>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <input id="facebook" type="text" name = "facebook" ng-model = 'user3.facebook'>
        <label for="facebook">Facebook</label>
      </div>
      <div class = "col s6">
        <br>
        <span class="success" ng-show="myForm.facebook.$dirty &&myForm.facebook.$valid && facebookLength > 0" >&#x2714;</span>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <input id="twitter" type="text" name = "twitter" ng-model = 'user3.twitter'>
        <label for="twitter">Twitter</label>
      </div>
      <div class = "col s6">
        <br>
        <span class="success" ng-show="myForm.twitter.$dirty &&myForm.twitter.$valid && twitterLength > 0" >&#x2714;</span>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <input id="flickr" type="text" name = "flickr" ng-model = 'user3.flickr'>
        <label for="flickr">Flickr</label>
      </div>
      <div class = "col s6">
        <br>
        <span class="success" ng-show="myForm.flickr.$dirty &&myForm.flickr.$valid && flickrLength > 0" >&#x2714;</span>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <input id="personalSite" name = "personalSite" type="text"  ng-model = 'user3.personalSite'>
        <label for="personalSite">Personal Site</label>
      </div>
      <div class = "col s6">
        <br>
        <span class="success" ng-show="myForm.personalSite.$dirty &&myForm.personalSite.$valid && personalSiteLength > 0" >&#x2714;</span>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <input id="linkedIn" type="text" name = "linkedIn" ng-model = 'user3.linkedIn'>
        <label for="linkedIn">LinkedIn</label>
      </div>
      <div class = "col s6">
        <br>
        <span class="success" ng-show="myForm.linkedIn.$dirty &&myForm.linkedIn.$valid && linkedInLength > 0 ">&#x2714;</span>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s6">
        <input id="github" type="text" name = "github" ng-model = 'user3.github'>
        <label for="github">Github</label>
      </div>
      <div class = "col s6">
        <br>
        <span class="success" ng-show="myForm.github.$dirty && myForm.github.$valid && githubLength > 0 ">&#x2714;</span>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
    </form>
    <br>
</div>
