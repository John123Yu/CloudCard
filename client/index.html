    <script type="text/javascript">
        var myApp = angular.module('myApp', ['ngRoute', 'ngCookies', 'ngFileUpload', 'ui.materialize', 'ngMap']);
        // var app = angular.module('materializeApp', ['ui.materialize'])
    </script>
    <script type="text/javascript" src = 'assets/factories/cloudCardFactory.js'></script>
    <script type="text/javascript" src = 'assets/controllers/userController.js'></script>
    <script type="text/javascript" src = 'assets/controllers/indexController.js'></script>
    <script type="text/javascript" src = 'assets/controllers/card1Controller.js'></script>
    <script type="text/javascript" src = 'assets/controllers/card2Controller.js'></script>
    <script type="text/javascript" src = 'assets/controllers/homeController.js'></script>
<script>
    myApp.config(function ($routeProvider) {
      $routeProvider
      .when('/', {
            templateUrl: 'partials/index.html'
        })
        .when('/login',{
            templateUrl: 'partials/logAndReg.html',
        })
        .when('/users', {
            templateUrl: 'partials/user.html'
        })
        .when('/users2', {
            templateUrl: 'partials/user2.html'
        })
        .when('/users3', {
            templateUrl: 'partials/user3.html'
        })
        .when('/login', {
            templateUrl: 'partials/login.html'
        })
        .when('/home', {
            templateUrl: 'partials/home.html'
        })
        .when('/card1/:id', {
            templateUrl: 'partials/card1.html'
        })
        .when('/card2/:id', {
            templateUrl: 'partials/card2.html'
        })
        .otherwise({
          redirectTo: '/'
        });
    });
    </script>
